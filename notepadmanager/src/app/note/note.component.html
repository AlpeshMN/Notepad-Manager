<div class="container">
  <label class="mainTitle">Note Pad Application</label>
  <div class="card">
    <div class="mainForm">

      <div class="notepadTitle">
        <div id="notepadtitlediv"><label id="notepadtitle">Notepad Title</label></div>
        <input #notepadtitle id="titlenote" placeholder="My notepad title..." >
        <div class="savedelbtn">
          <button class="btn-primary" type="button" (click)="updateNote(notepadtitle.value)">Save</button>
          <button class="btn-delete" type="button" >Delete</button></div>
        </div>
      </div>

      <div>
        <label id="addnotetitle">My Notes</label>
        <div class="notepadTitle">
          <div><input #addmynotetitle type="text" placeholder="Enter note title..." ></div>
          <div><textarea #addmynotedesc class="notedesc" name="name" rows="4" cols="70" placeholder="Enter note..."></textarea></div>
        </div>
        <div id="addbtndiv">
          <button class="btn-add" (click)="addNote(addmynotetitle.value, addmynotetitle.value='')">Add</button>
        </div>
      </div>

      <div *ngFor="let note of notes">
        <div class="notepadTitle">
          <div>
            <input type="text" name="notepadtitle" placeholder="Sample note 1 title" value={{note.id}} >
            <span id="addbtndiv">
              <button class="btn-delete" type="button" (click)="deleteNote(note.id)">Delete</button>
            </span>
          </div>
          <div>
            <textarea class="notedesc" name="name" rows="4" cols="70" placeholder="Enter note...">{{note.description}}</textarea>
          </div>
        </div>
      </div>
    </div>

  </div>
